<h2>Schedule List</h2>

<div class="container row">
  <div class="col-md-12">
      <div *ngIf=message class="text">{{message}}</div>
  </div>
</div>

<div class="container row">
  <div class="col-md-6">
      <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
          name="name" />
  </div>
  <div class="col-md-6">
      <input type="button" (click)="getImage()" value="Get Image">

  </div>
  <div>
    <button (click)="reload()">Reload</button>
  </div>
</div>

<div class="container row">
  <div class="col-md-12">
      <div *ngIf=retrievedImage>
          <img [src]="retrievedImage" width="200px" height="200px" alt="retrived img">
      </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Test Name</th>
        <th>Appointment Date</th>
        <th>Appointment Time</th>
        <th>Email</th>
        <th>Prescription Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{ schedule.fullName }}</td>
        <td>{{ schedule.testName }}</td>
        <td>{{ schedule.appointmentDate | date }}</td>
        <td>{{ schedule.appointmentTime }}</td>
        <td>{{ schedule.description }}</td>
        <td>{{ schedule.prescriptionImages }}</td>
        <td><button (click)="delete(schedule.id)">
          Delete
        </button></td>
      </tr>
    </tbody>
  </table>
</div>
